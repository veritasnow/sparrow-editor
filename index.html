<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  
  <title>스페로우 웹 에디터 샘플</title>
  <link rel="stylesheet" href="./sparrow-editor.css">
</head>
<body>
  <div class="editor-container" id="myEditor"></div>

  <button id="destroyBtn">에디터 종료</button>

  <script type="module">
    import { createEditor } from './sparrow-editor.js';
    const editor = createEditor('myEditor');

    document.getElementById('destroyBtn').onclick = () => {
      // 파괴가 인스턴스 및 관련 리소스 정리하는 로직 개선이 필요함
      editor.destroy();
    };  
  </script>
</body>
</html>
