    .toolbar {

      background-color: #f8f8f8;

    }

    .align-icon {

      justify-content: center;
      align-items: flex-start;
      gap: 3px;
      width: 16px;

    .align-icon div {

    .align-center div:nth-child(1) { width: 12px; }

    .video-icon {
